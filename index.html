<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="u-flex u-flex-column u-align-center">
    <img class="header--logo" src="./images/logo.svg" alt="Ping">
    <p class="u-h1 u-margin-top-10"> <span class="header-text-1">We are launching </span><span class="header-text-2">soon!</span></p>
    <p class="header-text-3 u-margin-top-4">Subscribe and get notified</p>
    <div class="c-header-cta u-flex u-full-width u-margin-top-8">
      <input class="header--input"type="text" name="email" id="email" placeholder="Your email address...">
      <span class="error-mobile--message u-hidden">Please provide a valid email address</span>
      <span class="success-mobile--message u-hidden">Thank you for your subscription</span>
      <button disabled>
        Notify Me
      </button>
    </div>
    <span class="error--message u-hidden">Please provide a valid email address</span>
    <span class="success--message u-hidden">Thank you for your subscription</span>
  </header>

  <main>
    <section class="c-hero u-margin-top-10">
      <img class="hero-dashboard" src="./images/illustration-dashboard.png" alt="Dashboard">
    </section>
  </main>

  <footer class="u-flex u-flex-column">
    <div class="c-social-media u-flex u-flex-jc-center">
      <ion-icon class="facebook" name="logo-facebook"></ion-icon>
      <ion-icon class="twitter" name="logo-twitter"></ion-icon>
      <ion-icon class="instagram" name="logo-instagram"></ion-icon>
    </div>
    <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
  </footer>


  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jordy</a>.
  </p>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>

</html>
